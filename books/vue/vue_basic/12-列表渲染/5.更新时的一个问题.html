<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.更新时的一个问题</title>

    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- prepare for a container-->
    <div class="demo">
        <button @click="updateMei">update DongMei</button>
        <ul>
            <li v-for="(p, index) in persons" :key='p.id'>
                {{p.name}}-{{p.age}}-{{p.sex}}
            </li>
        </ul>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false;
        // computed 实现
        const vm = new Vue({
            el: '.demo', 
            data: {
                persons:[
                    {
                        id: '001',
                        name: 'madongmei',
                        age: 18,
                        sex: 'woman'
                    },
                    {
                        id: '002',
                        name: 'zhoudongyu',
                        age: 19,
                        sex: 'woman'
                    },
                    {
                        id: '003',
                        name: 'zhoujielun',
                        age: 20,
                        sex: 'man'
                    },
                    {
                        id: '004',
                        name: 'wenzhaolun',
                        age: 10,
                        sex: 'man'
                    },
                ],
            },

            methods: {
                updateMei(){
                    // this.persons[0].age = 100

                    // this.persons[0] = {
                    //     id: '001',
                    //     name: 'malaoshi',
                    //     age: 10,
                    //     sex: 'man'
                    // }
                   
                    this.persons.splice(0, 1,  {
                        id: '001',
                        name: 'malaoshi',
                        age: 10,
                        sex: 'man'
                    })
                }
            },
        });
    </script>
</body>
</html>
