<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <script type="text/javascript">

        let data = {
            name: 'harden',
            address: 'shenzhen',
            a:{
                b: 1
            }
        };

        // 创建一个监视的实例对象，用于监视data中属性的变化
        const obs = new Observer(data)
        console.log(obs)
        
        // 
        let vm = {}
        vm._data = data = obs

        function Observer(obj){
            const keys = Object.keys(obj)
            keys.forEach((k)=>{
                Object.defineProperty(this, k, {
                    get(){
                        return obj[k]
                    },
                    set(val){
                        obj[k] = val
                        console.log(`${k} is modified, now try to parse template ,and generate virtual dom`)
                    }
                })
            })
        }
    </script>
</body>
