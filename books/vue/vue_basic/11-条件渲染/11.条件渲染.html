<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11.条件渲染</title>

    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- prepare for a container-->
    <div class="demo">
        <h2>当前的n值是{{n}}</h2>
        <button @click="n++">点我n++</button>
        <!-- 1. v-show条件渲染 -->
        <!-- <h3 v-show="false">Hello, {{name}}</h1> -->
        <!-- <h3 v-show="1===3">Hello, {{name}}</h1> -->

        <!-- 2. v-if条件渲染 -->
        <!-- <h3 v-if="false">Hello, {{name}}</h1>
        <h3 v-if="1=== 1">Hello, {{name}}</h1> -->

        <!-- v-else-if and v-else -->
        <!-- <div v-if="n ===1">Angular</div>
        <div v-else-if="n===2">React</div>
        <div v-else-if="n===3">Vue</div>
        <div v-else>Default</div> -->

        <template v-if="n===1">
            <h2>你好</h2>
            <h2>北京</h2>
            <h2>美团</h2>
        </template>


    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: '.demo', // el 用于指定当前Vue实例挂载的容器
            data: { // data用于存储数据，数据供el指定的容器使用
                name: 'Harden1',
                n: 0
            }
        })
    </script>
</body>
</html>
