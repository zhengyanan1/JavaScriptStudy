<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.基本使用</title>

    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- prepare for a container-->
    <div class="demo">
        <h3>{{name}}</h3>
        <school></school>
        <hr/>
        <student></student>
        <hello></hello>
    </div>
    <div class="demo2">
        <student></student>
        <hello></hello>
    </div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false;

    // 创建一个school组件
    const school = Vue.extend({
        // el: '.demo',  //组件定义时，一定不要写el配置项，因为最终所有组件都被一个vm管理
        template: `
            <div>
                <h5>school name: {{schoolName}}</h5>
                <h5>school address: {{address}}</h5>
                <button @click='showName'>click me to show school name</button>
            </div>`,
        data(){
            return {
                schoolName: 'yunyang',
                address:'shiyan',
            }
        },
        methods: {
            showName(){
                alert(this.schoolName)
            }
        },
    })

    const student = Vue.extend({
        template: `
            <div>
                <h5>student name: {{studentName}}</h5>
                <h5>student age: {{age}}</h5> 
            </div>`,
        data(){
            return {
                studentName: 'harden',
                age: 29,
            }
        }
    })


    const hello = Vue.extend({
        template: `
            <div>
                <h2>hello {{name}}~~~~~</h2>    
            </div>
        `,
        data(){
            return {
                name: 'Tom'
            }
        }
    })

    Vue.component('hello', hello)

    new Vue({
        el: '.demo',
        data:{
            name: 'Hello',
        },
        // 注册组件...
        components:{
            school,
            student
        }
    });


    new Vue({
        el: '.demo2',
        // 注册组件...
        components:{
            student
        }
    });

</script>
</html>
