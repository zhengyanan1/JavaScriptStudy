<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.天气案例</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
    </style>
</head>
<body>
    <div class="demo">
        <h5>today the weather is {{info}} {{x}}</h5>
        <button @click='changeWeacher'>exchange weather</button>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false;      

        const vm = new Vue({
            el: '.demo',
            data:{
                isHot: true,
                x: 0,
            },
            computed:{
                info(){
                    return this.isHot ? 'hot' : 'cold'
                }
            },
            methods: {
                changeWeacher(){
                    this.x++
                    this.isHot = !this.isHot
                }
            },
        })
    </script>
</body>
</html>
