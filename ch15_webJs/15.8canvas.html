<html>
    <head>
        <title>Canvas Demo</title>
        <style>
        
        </style>
    </head>
    <body>
        <p>This is a red square:</p>
        <canvas id="square" width="10" height="10"></canvas>
        <p>This is a blue circle:</p>
        <canvas id="circle" width="10" height="10"></canvas>

        <p>Test Canvas</p>
        <canvas id="my_canvas_id" width="500" height="500"></canvas>

        <script>
            let canvas = document.querySelector("#square")
            let context = canvas.getContext('2d')
            context.fillStyle = "#F00"
            context.fillRect(0, 0, 10, 10)

            canvas = document.querySelector("#circle")
            context = canvas.getContext('2d')
            context.beginPath()
            context.arc(5,5,5,0, 2*Math.PI, true)
            context.fillStyle = "#00F"
            context.fill()

            canvas = document.querySelector("#my_canvas_id")
            let c = canvas.getContext('2d')
            // 8.1
            c.beginPath()
            c.moveTo(100, 100)
            c.lineTo(200, 200)
            c.lineTo(100, 200)
            c.stroke()
            c.fill()

            c.moveTo(300, 100)
            c.lineTo(300, 200)
            c.stroke()

            console.warn("location:", window.location)
            let url = new URL(window.location)
            let query = url.searchParams.get('q')
            let numResults = parseInt(url.searchParams.get("n") || "10")
            console.log(query, numResults)
            window.location = "15.7svg.html?q=lll&name=harden&n=9"
        </script>
    </body>
</html>
