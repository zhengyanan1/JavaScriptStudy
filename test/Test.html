<html>
    <head>
        <style>
            .img1{
                background-color: antiquewhite;
                width: 300px;
                height: 300px;
                background-image: url('./bg.png');   /*size: 1832 * 624 */ 
                background-position: -100px -50px;
            }
            .img2{
                background-color: antiquewhite;
                width: 150px;
                height: 150px;
                background-image: url('./bg.png');
                background-position: -175px -30px;
                background-size: 916px 312px;     /* 缩放大图 */ 

            }
        </style>
    </head>
    <body>
        <div class="img1" onclick="addGif()">11</div>
        <div class="img2">22</div>
        <div style="width: 300px; height: 300px;display: flex;flex-direction: row;">
            <!-- <div style="background-color: #00FF00;height: 40px; flex-grow: 1;">111</div>
            <div style="width: 20px;height:40px;background-color: #0000FF;">222</div> -->
            <div id="container" style="background-color:#0000FF66">
                <!-- <img src="./gif10001.gif" style="height: 100%;"> -->
            </div>
           
        </div>
        <br/>

        <script>
            let i = 0
            function addGif(){
                let container = document.getElementById("container")

                let img = new Image()
                img.src = "./gif10001.gif?" + i++
                img.style.height = '100%'
                container.appendChild(img)

                setTimeout(()=>{
                    container.removeChild(img)
                }, 6500)
            }
        </script>
    </body>
</html>
