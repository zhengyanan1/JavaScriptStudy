<html>
    <head>
        <style>
            /* * {

            .cube {
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body style="background-color: #FF000033;margin: 0px;">
        <div style="width: 100%;height: 150%;background-color: aqua;">
            <div style="width: 200px;height: 100px;background-color: black;"></div>
            <div class="cube" style="position: absolute; top: 0px;left: 200px;background-color: blue;margin-left: 100px;">absolute</div>
            <div style="position: relative; background-color:yellow" class='cube'>relative</div>
            <div style="position: fixed; background-color:violet;top: 200px;margin-left: 100px;margin-top: 100px;" class="cube">fixed</div>
        </div>
    </body>
</html>
